<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML5 Form</title>

    <style>
        body {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        form {
            /* width: 25vw; */
            margin: auto;
            vertical-align: middle;
        }

        textarea {
            resize: vertical;
            padding: 1rem .5em;
        }

        .input-field {
            margin: 1vh 0;
        }
        
        textarea:focus ~ .floating-label,
        textarea:valid ~ .floating-label{
            margin-top: 1pt;
            margin-left: -25vw;
            font-size: 11px;
            text-decoration: underline;
            opacity: 1;
        }

        .selector {
            font-size: 14px;
            width: 31rem;
            height: 50px;
            margin-bottom: 5pt;
        }

        .select-box > .floating-label {
            text-decoration: underline;
            position: absolute;
            pointer-events: none;
            margin-left: -25vw;
            margin-top: 1pt;
            font-size: 11px;
            transition: 0.2s ease all;
        }
        
        input:focus ~ .floating-label,
        input:not(:focus):valid ~ .floating-label{
            margin-top: 1pt;
            margin-left: -25vw;
            font-size: 11px;
            text-decoration: underline;
            opacity: 1;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
        }

        input[type="submit"] {
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            height: 50px;
            margin-bottom: 5pt;
        }

        .inputText {
            font-size: 14px;
            width: 30rem;
            height: 50px;
            margin-bottom: 5pt;
        }

        .input-text > .floating-label {
            position: absolute;
            pointer-events: none;
            margin-left: -25vw;
            margin-top: 20px;
            transition: 0.2s ease all;
        }

        .input-textarea > .floating-label {
            display: inline-block;
            position: absolute;
            pointer-events: none;
            margin-left: -25vw;
            margin-top: 20px;
            transition: 0.2s ease all;
        }

        .input-date > .floating-label {
            position: absolute;
            pointer-events: none;
            margin-left: -25vw;
            margin-top: 1pt;
            font-size: 11px;
            transition: 0.2s ease all;
        }

    </style>
</head>
<body>

    <div class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Pendaftaran Mahasiswa</legend>

                <h3>Informasi Data Diri</h3>
                <div class='input-text'>
                    <input type="text" class="inputText" required/>
                    <span class="floating-label">Nama</span>
                </div>
                <div class='input-text'>
                    <input type="text" class="inputText" required/>
                    <span class="floating-label">Tempat Lahir</span>
                </div>
                <div class='input-date'>
                    <input type="date" class="inputText" required/>
                    <span class="floating-label">Tanggal Lahir</span>
                </div>
                <hr />

                <h3>Informasi Kontak</h3>
                <div class='input-textarea'>
                    <textarea class="inputText" required></textarea>
                    <span class="floating-label">Alamat</span>
                </div>
                <div class='input-text'>
                    <input type="text" class="inputText" required/>
                    <span class="floating-label">Nomor Telpon</span>
                </div>
                <div class='input-text'>
                    <input type="text" class="inputText" required/>
                    <span class="floating-label">Email</span>
                </div>
                <hr />

                <h3>Peminatan</h3>
                <div class='select-box'>
                    <select class="selector">
                        <option>Teknik Informatika</option>
                        <option>Sistem Informasi</option>
                        <option>Ilmu Komputer</option>
                    </select>
                    <span class="floating-label">Program Studi</span>
                </div>
                <div class='select-box'>
                    <select class="selector">
                        <option>Regular Pagi</option>
                        <option>Regular Malam</option>
                        <option>Ekstensi</option>
                    </select>
                    <span class="floating-label">Kelas</span>
                </div>
                <hr />

                <div class='input-date'>
                    <input type="submit" value="Kirim" />
                </div>
            </fieldset>
            <div style="display: block; text-align: center; margin-top: 5pt;">
                &copy;<em>2020 - <a href="https://s.id/fkhrrz-nf-github">fkhrrz@1rdaystudio</a></em>
            </div>
        </form>
    </div>
    
</body>
</html>
